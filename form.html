<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class=" form-container">
    <form>
    <h2>Code Library Survey Form</h2>
     
    <label for=""><b>Name:</b></label>
    <input type="text" id="name" name="name"
    placeholder="Enter your name">
    <br>
    <br>
    <label for=""><b>Email:</b></label>
    <input type="email" id="email" name="email"
    placeholder="Enter your email">
    <br>
    <br>
    <label for=""><b>Age:</b></label>
    <input type="age" id="age" name="age"
    placeholder="Enter your age">
    <br>
    <br>
    <label for=""><b>Gender:</b></label>
    <div>
        <input name="gender" type="radio"
        <label>Male</label>
        <input name="gender" type="radio"
        <label>Female</label>
        <input name="gender" type="radio"
        <label>Other</label>
    </div>
    <br>
    <br>
       <label for="role">Which option best describes you?</label>
       <select id="role" name="role">
        
            <option value="teacher">Teacher</option>
            <option value="traveller">Traveller</option>
            <option value="dancer">Dancer</option>
            <option value="singer">Singer</option>
</select>    
        <br>
        <br>
        <label>Your best programming languages?</label>
        <div>
        <input type="checkbox" id="c" name="languages" value="c"
        <label for="c">C</label>
        <input type="checkbox" id="c" name="languages" value="java"
        <label for="java">Java</label>
        <input type="checkbox" id="c" name="languages" value="javascript"
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="c" name="languages" value="Python"
        <label for="python">Python</label>
        </div>
        <br>
        <br>
        <button type="SUBMIT">SUBMIT</button>
        </form>
</div>
</body>
</html>
